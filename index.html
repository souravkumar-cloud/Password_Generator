<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-PasswordDisplay>
            <button class="copybtn">
                <span data-copyMsg></span>
                <img src="./images/copy.svg" alt="" height="23" width="23">
            </button>
        </div>
        <div class="input-container">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" data-lengthSlider>
            <div class="check">
                <input type="checkbox" id="uppercase" class="uppercase">
                <label for="uppercase" >Include Uppercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="lowercase" class="lowercase">
                <label for="lowercase" >Include Lowercase letter</label>
            </div>
            <div class="check">
                <input type="checkbox" id="numbers" class="numbers">
                <label for="numbers" >Include Numbers </label>
            </div>
            <div class="check">
                <input type="checkbox" id="symbols" class="symbols">
                <label for="symbols" >Include Symbols </label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <button class="generatePassword">GENERATE PASSWORD</button>
        </div>
        
    </div>
    <script src="./app.js"></script>
</body>
</html>
